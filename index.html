<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/design.css">

<body>
    <main class="main">
        <figure class="card">
            <header class="card__header">
                <a href="#"><img class="card__img" src="./img/iPhone_14.png" alt="iPhone 14"></a>

            <div class="card__badge">
                <p class="card__badge-text">novinka</p>

                    <a class="card__heading" href="#">Apple iPhone 14</a>
                    <p class="card__description">Dostupné paměti: 128 GB, 256 GB, 512 GB</p>    
                </div>
                <footer class="card__footer">
                    <p class="card__footer-deleted"><s>26 499 Kč</s></p>

                    <p class="card__description">Jednorázově</p>

        <figure class="card">

                <a href="#"><img class="card__img" src="./img/Samsung_S22_Ultra.webp" alt="Samsung Galaxy s22 Ultra"></a>

                <div class="card__colorbar">
                    <span class="color-bar color_6"></span>

        <figure class="card">
            <header class="card__header">
                <a href="#"><img class="card__img" src="./img/iPhone_13_Pro_Max.webp" alt="iPhone 13 Pro Max"></a>
            </header>
            <section class="card__content">
                <div class="card__colorbar">
                    <span class="color-bar color_1"></span>
                    <span class="color-bar color_2"></span>
                    <span class="color-bar color_7"></span>
                    <span class="color-bar color_8"></span>

                <div class="card__name">
                    <a class="card__heading" href="#">Apple iPhone 13 Pro Max</a>
                    <p class="card__description">Dostupné paměti: 128 GB, 512 GB, 1TB</p>    
                </div>

                    <p class="card__footer-deleted"><s>31 999 Kč</s></p>

                    <p class="card__button"><a class="btn" href="#">Koupit</a></p>

            <header class="card__header">
                <a href="#"><img class="card__img" src="./img/Samsung_S21_FE.webp" alt="Samsung Galaxy s21 FE"></a>
            </header>
            <div class="card__badge">
                <p class="card__badge-text">cashback 4 000 Kč</p>
            </div>

                <div class="card__colorbar">
                    <span class="color-bar color_1"><a></a></span>

                    <a class="card__heading" href="#">Samsung Galaxy S21 FE 5G</a>
